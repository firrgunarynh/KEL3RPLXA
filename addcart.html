<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REDIPS</title>
    <link rel="stylesheet" href="styless.css">
</head>
<body>
    

    <div class="container">
        <header>
            <h1>LIST PRODUCT</h1>
            <a href="index.html">Home</a>
            <div class="iconCart">
                <img src="icon.png">
                <div class="totalQuantity">0</div>
            </div>
        </header>

        <div class="listProduct">

            <div class="item">
                <img src="img/NOHANDSPT3.jpg" alt="">
                <div class="price">10</div>
                <button>Add To Cart</button>
            </div>

        </div>
    </div>
    

    <div class="cart">
        <h2>
            CART
        </h2>

        <div class="listCart">


            <div class="item">
                <img src="img/YOUONLYONE.jpg">
                <div class="content">
                    <div class="price">$10 / 1 product</div>
                </div>
                <div class="quantity">
                    <button>-</button>
                    <span class="value">3</span>
                    <button>+</button>
                </div>
            </div>


        </div>

        <div class="buttons">
            <div class="close">
                CLOSE
            </div>
            <div class="checkout">
                <a href="checkout.html">CHECKOUT</a>
            </div>
        </div>
    </div>


    <script src="app.js"></script>
    
</body>
</html>
